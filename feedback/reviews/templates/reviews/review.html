{% extends "reviews/base.html" %}
{% block title %}
Your Review 
{% endblock title %}



{% block content %}
 <form action="/" method="POST">
     {% csrf_token %}
     {% for field in form  %} 
     <div class="form-control {% if field.name.errors%} errors{% endif %}">
     {{field.label_tag}}
     {{field}}
     {{field.errors}}
     
     </div>
     {% endfor %}

    <button type="submit">send</button>
 </form>   
 {% endblock %}
