{% extends "base.html" %} 
{% load static %} 

{% block title %} 
{{ post.title }}
{% endblock %} 

{% block css_files %} 
<link rel="stylesheet" href="{% static "blog/all-post.css" %}" /> 
<link rel="stylesheet" href="{% static "blog/post" %}" /> 

{% endblock %} 

{% block content %}


<section id="all-posts">
<h2>
    My Collected Posts
</h2>
<ul>
    {% for post in all_posts  %}
    {% include "blog/includes/post.html" %}
    {% endfor %}
</section>
{% endblock %}
